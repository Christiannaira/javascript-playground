    let result = 0;

    for (let i = 1; i < num; i++) {
        result += i
    }

// 3. Write a function that takes in a person's birth month and returns a message that describes their astrological sign based on their birth month. Use a switch statement to implement this.

function monthNumber(your_month_num) {

    let month;

    switch(your_month_num){

        case 1: 
            month = "January";
            break;
        case 2: 
            month = "February";
            break;
        case 3: 
            month = "March";
            break;
        case 4: 
            month = "April";
            break;
        case 5: 
            month = "May";
            break;
        case 6: 
            month = "June";
            break;
        case 7: 
            month = "July";
            break;
        case 8: 
            month = "August";
            break;
        case 9: 
            month = "September";
            break;
        case 10: 
            month = "October";
            break;
        case 11: 
            month = "November";
            break;
        case 12: 
            month = "December";
            break;
        default: 
            month = `There's no month in ${your_month_num}`;

    }

    return month;

}
